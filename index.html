<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 85px;
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 85px;
        }
    </style>

    <title>CSS Basics</title>
</head>

<body>
    <header>
        <h1>FANG Companies</h1>
    </header>

    <!-- Inline CSS -->
    <main style="text-align: center;">
        <ul>
            <a href="https://www.facebook.com"><img src="images/facebooklogo.png" alt="facebook logo" width="200"
                    height="205"></a>
            <a href="https://www.amazon.com"><img src="images/amazonlogo.png" alt="amazon logo" width="200"
                    height="205"></a>
            <a href="https://www.netflix.com"><img src="images/netflixlogo.png" alt="netflix logo" width="300"
                    height="205"></a>
            <a href="https://www.google.com"><img src="images/googlelogo.png" alt="google" width="200" height="205"></a>
        </ul>
    </main>
    <footer>
        <!-- External CSS -->
        <p class="p">&copy; 2024 CSS Basics</p>
    </footer>
</body>

</html>
